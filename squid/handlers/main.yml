---
- name: restart munin-node
  service:
    name: munin-node
    state: restarted

- name: restart squid
  service:
    name: squid
    state: restarted

- name: reload squid
  service:
    name: squid
    state: reloaded

- name: restart squid3
  service:
    name: squid3
    state: restarted

- name: reload squid3
  service:
    name: squid3
    state: reloaded

- name: restart log2mail
  service:
    name: log2mail
    state: restarted
