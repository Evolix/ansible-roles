---

- name: Remove read permission on some folders (/, /etc, ...)
  shell: "test -d {{ item }} && chmod --verbose o-r {{ item }}"
  register: command_result
  changed_when: "'changed' in command_result.stdout"
  failed_when: False
  with_items:
    - /
    - /etc
    - /usr
    - /usr/bin
    - /var
    - /var/log
    - /home
    - /bin
    - /sbin
    - /lib
    - /usr/lib
    - /usr/include
    - /usr/bin
    - /usr/sbin
    - /usr/share
    - /usr/share/doc
    - /etc/default

- name: Set 750 permission on some folders (/var/log/apt, /var/log/munin, ...)
  shell: "test -d {{ item }} && chmod --verbose 750 {{ item }}"
  register: command_result
  changed_when: "'changed' in command_result.stdout"
  failed_when: False
  with_items:
    - /var/log/apt
    - /var/lib/dpkg
    - /var/log/munin
    - /var/backups
    - /etc/init.d
    - /etc/apache2
    - /etc/network
    - /etc/phpmyadmin
    - /var/log/installer

- name: Change group to www-data for /etc/phpmyadmin/
  file:
    dest: /etc/phpmyadmin/
    group: www-data

- name: Set u-s permission on some binaries (/bin/ping, /usr/bin/mtr, ...)
  shell: "test -f {{ item }} && chmod --verbose u-s {{ item }}"
  register: command_result
  changed_when: "'changed' in command_result.stdout"
  failed_when: False
  with_items:
    - /bin/ping
    - /bin/ping6
    - /usr/bin/fping
    - /usr/bin/fping6
    - /usr/bin/mtr

- name: Set 640 permission on some files (/var/log/evolix.log, ...)
  shell: "test -f {{ item }} && chmod --verbose 640 {{ item }}"
  register: command_result
  changed_when: "'changed' in command_result.stdout"
  failed_when: False
  with_items:
    - /var/log/evolix.log
    - /etc/warnquota.conf
