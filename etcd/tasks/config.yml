---

- name: Create etcd config file
  ansible.builtin.template:
    src: etcd.j2
    dest: /etc/default/etcd
    owner: root
    group: root
    mode: "0644"

- name: Create etcd datadir
  ansible.builtin.file:
    name: "/var/lib/etcd/{{ etcd_cluster_token }}"
    state: directory
    owner: etcd
    group: etcd
    mode: "0700"


