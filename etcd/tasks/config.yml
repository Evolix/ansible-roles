---

- name: etcd datadir is present
  ansible.builtin.file:
    name: "/var/lib/etcd/{{ etcd_cluster_token }}"
    state: directory
    owner: etcd
    group: etcd
    mode: "0700"

- name: etcd config file is present
  ansible.builtin.template:
    src: etcd.j2
    dest: /etc/default/etcd
    owner: root
    group: root
    mode: "0644"
  notify: restart etcd


