---

- name: APT https transport is enabled
  apt:
    name: apt-transport-https
    state: present
  tags:
    - system
    - packages

- name: Node GPG key is installed
  apt_key:
    #url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    data: "{{ lookup('file', 'nodesource.gpg.key') }}"
  tags:
    - system
    - packages
    - nodejs

- name: Node sources list ({{ nodejs_apt_version }}) is available
  apt_repository:
    repo: "deb https://deb.nodesource.com/{{ nodejs_apt_version }} {{ ansible_distribution_release }} main"
    filename: nodesource
    update_cache: yes
    state: present
  tags:
    - system
    - packages
    - nodejs

- name: Node is installed
  apt:
    name: nodejs
    state: present
  tags:
    - packages
    - nodejs



- name: yarn GPG key is installed
  apt_key:
    #url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    data: "{{ lookup('file', 'yarnpkg.gpg.key') }}"
  tags:
    - system
    - packages
    - yarn
  when: node_yarn

- name: yarn sources list is available
  apt_repository:
    repo: "deb https://dl.yarnpkg.com/debian/ stable main"
    filename: yarn
    update_cache: yes
    state: present
  tags:
    - system
    - packages
    - yarn
  when: node_yarn

- name: yarn is installed
  apt:
    name: yarn
    state: present
  tags:
    - packages
    - yarn
  when: node_yarn
