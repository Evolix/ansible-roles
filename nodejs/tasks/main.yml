---
- name: APT https transport is enabled
  apt:
    name: apt-transport-https
    state: present
  tags:
    - system
    - packages

- name: Node GPG key is installed
  apt_key:
    #url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    data: "{{ lookup('file', 'nodesource.gpg.key') }}"
  tags:
    - system
    - packages
    - nodejs

- name: Node sources list ({{ nodejs_apt_version }}) is available
  apt_repository:
    repo: "deb https://deb.nodesource.com/{{ nodejs_apt_version }} {{ ansible_distribution_release }} main"
    filename: nodesource
    update_cache: yes
    state: present
  tags:
    - system
    - packages
    - nodejs

- name: Node is installed
  apt:
    name: nodejs
    state: present
  tags:
    - packages
    - nodejs

- name: Define Nodejs in global configuration
  shell: "npm install -g npm"

- name: Ensure owner
  file:
    path: "/usr/lib/node_modules"
    owner: root
    group: 'root'
    recurse: yes

- name: Ensure access
  file:
    path: "/usr/lib/node_modules"
    mode: 0755
    recurse: yes
