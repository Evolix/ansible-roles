---

- name: NodeJS embedded GPG key is absent
  apt_key:
    id: "86E50310"
    keyring: /etc/apt/trusted.gpg
    state: absent
  tags:
    - system
    - packages
    - nodejs
    - yarn

- name: NodeJS GPG key is installed
  copy:
    src: yarnpkg.asc
    dest: /etc/apt/trusted.gpg.d/yarnpkg.asc
    mode: "0644"
    owner: root
    group: root
  tags:
    - system
    - packages
    - nodejs
    - yarn

- name: yarn sources list is available
  apt_repository:
    repo: "deb https://dl.yarnpkg.com/debian/ stable main"
    filename: yarn
    update_cache: yes
    state: present
  tags:
    - system
    - packages
    - nodejs
    - yarn

- name: yarn is installed
  apt:
    name: yarn
    state: present
  tags:
    - packages
    - nodejs
    - yarn
