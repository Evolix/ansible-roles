---

- name: monit is installed
  ansible.builtin.apt:
    name: monit
    state: present
  tags:
  - monit
  - packages

- name: custom config is installed
  ansible.builtin.template:
    src: evolinux-defaults.conf.j2
    dest: /etc/monit/conf.d/z-evolinux-defaults.conf
    mode: "0640"
    force: yes
  notify: restart monit
  tags:
  - monit
