---
- stat:
    path: "{{ tomcat_instance_root | mandatory }}/{{ tomcat_instance_name | mandatory }}"
  #check_mode: no (for migration to Ansible 2.2)
  always_run: yes
  register: tomcat_instance_stat

- include: tomcat.yml

- include: nagios.yml

- include: check.yml

- include: user.yml

- include: systemd.yml

- include: alias.yml
  when: not tomcat_instance_stat.stat.exists

- include: bootstrap.yml
  when: not tomcat_instance_stat.stat.exists
