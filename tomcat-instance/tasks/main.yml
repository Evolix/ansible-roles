---
- stat:
    path: "{{ tomcat_instance_root | mandatory }}/{{ tomcat_instance_name | mandatory }}"
  register: tomcat_instance_stat

- include: tomcat.yml
- include: nagios.yml
- include: check.yml
- include: user.yml
- include: systemd.yml
- include: alias.yml
  when: tomcat_instance_stat.stat.exists != True
- include: bootstrap.yml
  when: tomcat_instance_stat.stat.exists != True
