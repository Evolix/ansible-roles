---
- name: Ensure redis is installed.
  apt:
    name: redis-server
    state: installed
  tags:
    - redis
    - packages

- name: Ensure Redis is configured.
  template:
    src: redis.conf.j2
    dest: "{{ redis_conf_path }}"
    mode: 0644
  notify: restart redis
  tags:
    - redis

- name: Ensure redis is running and enabled on boot.
  service:
    name: "{{ redis_daemon }}"
    enabled: yes
    state: started
  tags:
    - redis
