---
redis_daemon: redis-server
redis_conf_path: /etc/redis/redis.conf

redis_port: 6379
redis_bind_interface: 127.0.0.1
redis_unixsocket: '/var/run/redis/redis.sock'
redis_pidfile: "/var/run/redis/{{ redis_daemon }}.pid"
redis_timeout: 300

# for client authorization
redis_password: NULL
# for slave authorization on master
redis_password_master: "{{ redis_password }}"

redis_loglevel: "notice"
redis_logfile: /var/log/redis/redis-server.log

redis_databases: 16

# Set to an empty set to disable persistence (saving the DB to disk).
redis_save:
  - 900 1
  - 300 10
  - 60 10000

redis_rdbcompression: "yes"
redis_dbfilename: dump.rdb
redis_dbdir: /var/lib/redis

redis_maxmemory: 0
redis_maxmemory_policy: "noeviction"
redis_maxmemory_samples: 5

redis_appendonly: "no"
redis_appendfsync: "everysec"

# Supported only in Redis 3.2+
redis_protected_mode: "yes"

# Add extra include files for local configuration/overrides.
redis_includes: []
