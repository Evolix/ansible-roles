---
- name: restart redis
  systemd:
    name: "{{ redis_daemon }}"
    state: restarted

- name: restart redis (noop)
  meta: noop
  failed_when: False
  changed_when: False

- name: restart munin-node
  service:
    name: munin-node
    state: restarted

- name: restart nagios-nrpe-server
  service:
    name: nagios-nrpe-server
    state: restarted
