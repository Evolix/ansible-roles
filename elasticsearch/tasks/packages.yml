---

- name: APT https transport is enabled
  apt:
    name: apt-transport-https
    state: present
  tags:
    - elasticsearch
    - packages

- name: Elastic embedded GPG key is absent
  apt_key:
    id: "D88E42B4"
    keyring: /etc/apt/trusted.gpg
    state: absent
  tags:
    - elasticsearch
    - packages

- name: Elastic GPG key is installed
  copy:
    src: elastic.asc
    dest: /etc/apt/trusted.gpg.d/elastic.asc
    force: yes
    mode: "0644"
    owner: root
    group: root
  tags:
    - elasticsearch
    - packages

- name: Elastic sources list is available
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/{{ elastic_stack_version | mandatory }}/apt stable main"
    filename: elastic
    state: present
    update_cache: yes
  tags:
    - elasticsearch
    - packages

- name: Elasticsearch is installed
  apt:
    name: elasticsearch
    state: present
  tags:
    - elasticsearch
    - packages

- name: Elasticsearch service is enabled
  service:
    name: elasticsearch
    enabled: yes
  tags:
  - elasticsearch
