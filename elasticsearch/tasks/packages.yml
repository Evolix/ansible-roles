---

- name: install java8
  include_role:
    name: java8

- name: install Elastic sources list
  include_role:
    name: elastics-sources-list

- name: Elasticsearch is installed
  apt:
    name: elasticsearch
    state: present
  tags:
    - packages

- name: Elasticsearch service is enabled
  service:
    name: elasticsearch
    enabled: yes
