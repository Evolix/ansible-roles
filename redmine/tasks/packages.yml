---
- name: Install dependancy
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - libpam-systemd
    - imagemagick
    - git-core
    - git-svn
    - gcc
    - build-essential
    - libxml2-dev
    - libxslt1-dev
    - libssl-dev
    - libmagickwand-dev
    - libmagickcore-dev
    - libmariadbclient-dev
    - python-mysqldb
  tags:
    - redmine
