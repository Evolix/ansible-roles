---
fluentd_daemon: td-agent
fluentd_conf_path: /etc/td-agent/td-agent.conf

fluentd_port: 24230
fluentd_bind_interface:

fluentd_host:
fluentd_host_port:

fluentd_flush_interval:
fluentd_heartbeat_type:

apt_keyring_dir: "{{ ansible_distribution_major_version is version('12', '<') | ternary('/etc/apt/trusted.gpg.d', '/etc/apt/keyrings') }}"

monitoringctl_wrapper_path: /usr/local/lib/monitoringctl/alerts_wrapper
fluentd_monitoringctl_wrapper_cmd: ""
