---
- name: reload systemd
  systemd:
    daemon-reload: yes


- name: restart apparmor
  systemd:
    name: apparmor
    state: restarted

- name: restart bind
  systemd:
    name: bind9
    state: restarted
  when: not ansible_check_mode

- name: restart munin-node
  systemd:
    name: munin-node
    state: restarted

