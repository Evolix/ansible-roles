---
- name: reload systemd
  ansible.builtin.systemd:
    daemon-reload: yes


- name: restart apparmor
  ansible.builtin.systemd:
    name: apparmor
    state: restarted

- name: restart bind
  ansible.builtin.systemd:
    name: bind9
    state: restarted

- name: restart munin-node
  ansible.builtin.systemd:
    name: munin-node
    state: restarted

