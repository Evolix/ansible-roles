---
- name: restart munin-node
  service:
    name: munin-node
    state: restarted

- name: restart nagios-nrpe-server
  service:
    name: nagios-nrpe-server
    state: restarted

- name: restart mysql
  service:
    name: mysql
    state: restarted

- name: reload systemd
  systemd:
    name: mysql
    daemon_reload: yes

- name: Restart minifirewall
  command: /etc/init.d/minifirewall restart
