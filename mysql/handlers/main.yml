---
- name: restart munin-node
  service:
    name: munin-node
    state: restarted

- name: restart nagios-nrpe-server
  service:
    name: nagios-nrpe-server
    state: restarted

- name: restart mysql
  service:
    name: mysql
    state: restarted

- name: restart mysql (noop)
  meta: noop
  failed_when: False
  changed_when: False

- name: reload systemd
  systemd:
    name: mysql
    daemon_reload: yes
