---

- name: Install MySQL packages
  apt:
    name:
      - mariadb-server
      - mariadb-client
    update_cache: yes
    state: present
  tags:
  - mysql
  - packages

- name: Install MySQL dev packages
  apt:
    name: default-libmysqlclient-dev
    update_cache: yes
    state: present
  tags:
  - mysql
  - packages
  when: mysql_install_libclient | bool

- name: MySQL is started
  service:
    name: mysql
    state: started
  tags:
  - mysql
  - services
  when: not ansible_check_mode

- name: apg package is installed
  apt:
    name: apg
    state: present
  tags:
  - mysql
  - packages

- name: Python2 dependencies for Ansible are installed
  apt:
    name:
      - python-mysqldb
      - python-pymysql
    state: present
  tags:
    - mysql
    - packages
  when: ansible_python_version is version('3', '<')

- name: Python3 dependencies for Ansible are installed
  apt:
    name:
      - python3-mysqldb
      - python3-pymysql
    state: present
  tags:
    - mysql
    - packages
  when: ansible_python_version is version('3', '>=')
