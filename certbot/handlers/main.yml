---

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: reload apache
  service:
    name: apache2
    state: reloaded

- name: reload haproxy
  service:
    name: haproxy
    state: reloaded

- name: systemd daemon-reload
  systemd:
    daemon_reload: yes

- name: install letsencrypt-auto
  command: /usr/local/bin/letsencrypt-auto --noninteractive --install-only --no-self-upgrade
