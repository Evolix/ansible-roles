---
- include: packages.yml

- name: Check if /usr is a partition
  shell: "mount | grep 'on /usr type'"
  args:
    warn: no
  changed_when: False
  failed_when: False
  register: usr_partition

- name: Mount /usr in rw
  command: mount -o remount,rw /usr
  args:
    warn: no
  changed_when: False
  when: usr_partition.rc == 0

- include: munin.yml
