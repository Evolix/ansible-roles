---
- name: Generate root ssh_key
  user:
    name: root
    generate_ssh_key: yes
    ssh_key_bits: 2048

- name: Fetch ssh public keys
  command: cat /root/.ssh/id_rsa.pub
  register: ssh_keys
  check_mode: no
  changed_when: false

- name: Print ssh public keys
  debug:
    msg: "{{ ssh_keys.stdout }}"

