---

- name: Install packages for kvm/libvirt
  apt:
    name:
      - qemu-kvm
      - netcat-openbsd
      - bridge-utils
      - qemu-utils
      - virtinst
      - libvirt-daemon-system
      - libvirt-clients
      - vlan
    state: present

- name: Install packages for kvmstats
  apt:
    name:
      - dialog
      - html-xml-utils
    state: present
