---

- name: Change basics repositories
  template:
    src: "{{ ansible_distribution_release }}_basics.list.j2"
    dest: /etc/apt/sources.list
    mode: "0644"
    force: yes
  notify: apt update
  tags:
  - apt-repositories

- name: Intermediate flush of handlers
  meta: flush_handlers
  tags:
  - apt-repositories
