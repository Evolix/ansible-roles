---

- name: Backports sources list is installed
  template:
    src: backports.list.j2
    dest: /etc/apt/sources.list.d/backports.list
    force: yes
    backup: yes
    mode: 0640

- name: Backports configuration
  copy:
    src: jessie_backports_preferences
    dest: /etc/apt/preferences.d/backports
    force: yes
    backup: yes
    mode: 0640
