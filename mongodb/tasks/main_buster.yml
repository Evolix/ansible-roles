---

- name: MongoDB GPG embedded key is absent
  apt_key:
    id: "B8612B5D"
    state: absent

- name: Add MongoDB GPG key
  copy:
    src: server-4.2.asc
    dest: /etc/apt/trusted.gpg.d/mongodb-server-4.2.asc
    force: yes
    mode: "0644"

- name: enable APT sources list
  apt_repository:
    repo: deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.2 main
    state: present
    filename: mongodb-org-4.2
    update_cache: yes

- name: Install packages
  apt:
    name: mongodb-org
    update_cache: yes
    state: present
  register: _mongodb_install_package

- name: MongoDB service in enabled and started
  systemd:
    name: mongod
    enabled: yes
    state: started
  when: _mongodb_install_package.changed

- name: install dependency for monitoring
  apt:
    name: python-pymongo
    state: present

- name: Custom configuration
  template:
    src: mongodb_buster.conf.j2
    dest: "/etc/mongod.conf"
    force: "{{ mongodb_force_config | bool | ternary('yes', 'no') }}"
  notify: restart mongod

- name: Configure logrotate
  template:
    src: logrotate_buster.j2
    dest: /etc/logrotate.d/mongodb
    force: yes
    backup: no

- name: Munin plugins are present
  copy:
    src: "munin/{{ item }}"
    dest: '/usr/local/share/munin/plugins/{{ item }}'
    force: yes
  loop:
    - mongo_btree
    - mongo_collections
    - mongo_conn
    - mongo_docs
    - mongo_lock
    - mongo_mem
    - mongo_ops
    - mongo_page_faults
  notify: restart munin-node

- name: Enable core Munin plugins
  file:
    src: '/usr/local/share/munin/plugins/{{ item }}'
    dest: /etc/munin/plugins/{{ item }}
    state: link
  loop:
    - mongo_btree
    - mongo_collections
    - mongo_conn
    - mongo_docs
    - mongo_lock
    - mongo_mem
    - mongo_ops
    - mongo_page_faults
  notify: restart munin-node
