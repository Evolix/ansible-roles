---

- name: /etc/evolinux is present
  file:
    dest: /etc/evolinux
    mode: "0700"
    state: directory
  when: ansible_distribution == "Debian"

- name: /etc/evolinux/todo.txt is present
  copy:
    src: todo.defaults.txt
    dest: /etc/evolinux/todo.txt
    mode: "0640"
    force: no
  when: ansible_distribution == "Debian"
