---

- name: Postfix packages are installed
  ansible.builtin.apt:
    name:
      - postfix
      - mailgraph
    state: present
  tags:
    - postfix

- name: exim4 is absent
  ansible.builtin.apt:
    name:
      - exim4
      - exim4-base
      - exim4-config
      - exim4-daemon-light
    purge: yes
    state: absent
  tags:
    - postfix
  when: postfix_purge_exim | bool

- name: check if main.cf is default
  ansible.builtin.shell:
    cmd: 'grep -v -E "^(myhostname|mydestination|mailbox_command)" /etc/postfix/main.cf | md5sum -'
  changed_when: False
  check_mode: no
  register: default_main_cf
  tags:
    - postfix

- name: add lines in /etc/.gitignore
  ansible.builtin.lineinfile:
    dest: /etc/.gitignore
    line: '{{ item }}'
    state: present
    create: no
  loop:
    - "postfix/sa-blacklist.access"
    - "postfix/*.db"
  tags:
    - postfix
    - etc-git
