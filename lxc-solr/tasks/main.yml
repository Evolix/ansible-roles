---
- name: LXC configuration
  include_role:
    name: lxc

- name: Ensure containers root directory is 755
  file:
    path: "/var/lib/lxc/{{ item.name }}/rootfs"
    state: directory
    mode: '0755'
  with_items:
    - "{{ lxc_containers }}"

- include: "solr.yml name={{item.name}} solr_version={{item.solr_version}} solr_port={{item.solr_port}}"
  with_items:
    - "{{ lxc_containers }}"
