---
- name: LXC configuration
  import_role:
    name: evolix/lxc

- name: Ensure containers root directory is 755
  file:
    path: "/var/lib/lxc/{{ item.name }}/rootfs"
    state: directory
    mode: '0755'
  loop: "{{ lxc_containers }}"

- import_tasks: solr.yml
  args:
    name: "{{ item.name }}"
    solr_version: "{{ item.solr_version }}"
    solr_port: "{{ item.solr_port }}"
  loop: "{{ lxc_containers }}"
