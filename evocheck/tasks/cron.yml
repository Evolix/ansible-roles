---

- name: evocheck runs normally on first day of month
  cron:
    cron_file: evocheck
    month: "*"
    weekday: "*"
    day: "1"
    hour: "1"
    minute: "33"
    user: "root"
    job: "/usr/share/scripts/evocheck.sh"
    state: present

- name: evocheck runs with --cron on all other days of month
  cron:
    cron_file: evocheck
    month: "*"
    weekday: "*"
    day: "2-31"
    hour: "1"
    minute: "33"
    user: "root"
    job: "/usr/share/scripts/evocheck.sh --cron"
    state: present
