---

- name: Dependencies are installed
  openbsd_pkg:
    name: "{{ item }}"
    state: present
  with_items:
    - postgresql-client
    - curl
  tags:
    - evomaintenance

- name: /usr/share/scripts exists
  file:
    dest: /usr/share/scripts
    mode: "0700"
    owner: root
    group: wheel
    state: directory
  tags:
    - evomaintenance

- name: Evomaintenance script and template are installed
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: wheel
    mode: "{{ item.mode }}"
    force: yes
    backup: yes
  with_items:
    - { src: 'evomaintenance.sh', dest: '/usr/share/scripts/', mode: '0700' }
    - { src: 'evomaintenance.tpl', dest: '/usr/share/scripts/', mode: '0600' }
  tags: 
    - evomaintenance

- name: Configuration is installed
  template:
    src: evomaintenance.j2
    dest: /etc/evomaintenance.cf
    owner: root
    group: wheel
    mode: "0600"
    force: "{{ evomaintenance_force_config | bool }}"
  tags:
    - evomaintenance
