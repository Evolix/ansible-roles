---

- name: log2mail is installed
  ansible.builtin.apt:
    name: log2mail
    state: present
  tags:
    - apache

- name: Add log2mail config for Apache segfaults
  ansible.builtin.template:
    src: log2mail-apache.j2
    dest: "/etc/log2mail/config/apache"
    owner: log2mail
    group: adm
    mode: "0644"
    force: no
  tags:
    - apache
