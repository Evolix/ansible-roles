---

- name: Change basics repositories
  ansible.builtin.template:
    src: "{{ ansible_distribution_release }}_basics.list.j2"
    dest: /etc/apt/sources.list
    mode: "0644"
    force: yes
  register: apt_basic_list
  tags:
    - apt

- name: Apt update
  ansible.builtin.apt:
    update_cache: yes
  tags:
    - apt
  when: apt_basic_list is changed
