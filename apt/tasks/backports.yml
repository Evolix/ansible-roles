---

# Backward compatibility task file

- name: Install backports repositories (Debian <12)
  import_tasks: backports.oneline.yml
  when:
    - ansible_distribution_major_version is version('12', '<')

- name: Install backports repositories (Debian >=12)
  import_tasks: backports.deb822.yml
  when:
    - ansible_distribution_major_version is version('12', '>=')