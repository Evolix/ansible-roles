---
- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - bzip2
    - php-ctype
    - php-gd
    - php-json
    - php-xml
    - php-mbstring
    - php-zip
    - php-pdo-mysql
    - php-curl
    - php-bz2
    - php-intl
    - php-mcrypt
    - php-ldap
    - php-imap
    - php-gmp
    - php-apcu
    - php-redis
    - python-mysqldb
  tags:
    - nextcloud

- include: user.yml

- include: archive.yml

- include: vhost.yml

- include: mysql.yml

- include: config.yml
