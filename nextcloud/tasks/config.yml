- name: Fix right on config.php
  file:
    dest: "{{ nextcloud_root }}/{{ item }}/config/config.php"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: "0660"
  with_items: "{{ nextcloud_instances | list }}"
  tags:
    - nextcloud
