---

- name: Ensure that Munin is installed
  openbsd_pkg:
    name: '{{ item }}'
    state: present
  with_items:
    - munin-server
    - munin-node
  tags:
    - munin
    - packages

- name: Set munin.conf file
  template:
    src: munin.conf.j2
    dest: /etc/munin/munin.conf
    mode: "0644"
  tags:
    - munin

- name: Create munin www directory
  file:
    path: '{{ munin_dir }}'
    state: directory
    owner: _munin
    group: www
    mode: "0755"
  tags:
    - munin

- name: Set munin-node config
  template:
    src: munin-node.conf.j2   
    dest: /etc/munin/munin-node.conf
    mode: "0644"
  notify: restart munin_node
  tags:
    - munin

- name: Install munin cron
  copy:
    src: "crontab"
    dest: "/var/cron/tabs/_munin"
    owner: "_munin"
    group: "crontab"
  tags:
    - munin

- name: Enable munin plugins
  file:
    src: "/usr/local/libexec/munin/plugins/{{ item }}"
    dest: "/etc/munin/plugins/{{ item }}"
    state: link
  notify: restart munin_node
  with_items:
    - 'cpu'
    - 'df'
    - 'df_inode'
    - 'load'
    - 'memory'
    - 'munin_stats'
    - 'netstat'
    - 'open_files'
    - 'pf_changes'
    - 'pf_searches'
    - 'pf_states'
    - 'processes'
    - 'systat'
    - 'uptime'
    - 'users'
    - 'vmstat'
  notify: restart munin_node
  tags:
    - munin

- name: Enable network graphs
  file:
    src: "/usr/local/libexec/munin/plugins/if_"
    dest: "/etc/munin/plugins/if_{{ item }}"
    state: link
  notify: restart munin_node
  with_items: "{{ ansible_interfaces }}"

- name: Enable sensors plugin unless VM detected
  file:
    src: /usr/share/munin/plugins/sensors_
    dest: /etc/munin/plugins/sensors_temp
    state: link
  when: ansible_vio0 is undefined 
  notify: restart munin_node
  tags:
    - munin

- name: Activating munin_node
  service:
    name: munin_node
    enabled: yes
    state: started
  tags:
    - munin

