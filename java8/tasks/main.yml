---

- name: Java 8 is installed
  apt:
    name: openjdk-8-jre
    default_release: jessie-backports
    state: present
  tags:
    - java
    - packages

- name: Java 8 is the default alternative
  alternatives:
    name: java
    path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
  when: java8_default_alternative
  tags:
    - java
