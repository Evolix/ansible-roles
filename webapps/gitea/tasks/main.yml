#        state: directory
#        mode: '0755'
    - name: Generate certificate with certbot
      ansible.builtin.command:
        cmd: |
          certbot certonly --webroot --webroot-path /var/lib/letsencrypt
           --non-interactive
           --agree-tos
           --email {{ gitea_certbot_admin_email }}
           -d {{ gitea_domains | first }}
