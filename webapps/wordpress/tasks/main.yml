---
- name: Create bin dir
  file:
    state: directory
    dest: "{{ ansible_env.HOME }}/bin"
    mode: "0750"

- name: Download wp-cli
  get_url:
    url: "https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
    dest: "{{ ansible_env.HOME }}/bin/wp-cli.phar"
    mode: "0750"

- name: Download Wordpress
  shell: 'php {{ ansible_env.HOME }}/bin/wp-cli.phar core download --locale=fr_FR --version=latest --path={{ ansible_env.HOME }}/www'
  args:
    creates: "{{ ansible_env.HOME }}/www/index.php"

- name: Retrieve .my.cnf
  fetch:
    src: "{{ ansible_env.HOME }}/.my.cnf"
    dest: "/tmp/wordpress-{{ ansible_user }}.cnf"
    flat: yes

- name: Generate random password
  command: apg -n1 -m 12 -M SCN
  register: shell_password
  changed_when: false

- name: Read mysql config from .my.cnf
  set_fact: 
    db_host: "{{ lookup('ini', 'host section=client file=/tmp/wordpress-{{ ansible_user }}.cnf default=127.0.0.1') }}"
    db_user: "{{ lookup('ini', 'user section=client file=/tmp/wordpress-{{ ansible_user }}.cnf default={{ ansible_user }}') }}"
    db_pwd: "{{ lookup('ini', 'password section=client file=/tmp/wordpress-{{ ansible_user }}.cnf') }}"
    db_name: "{{ lookup('ini', 'database section=mysql file=/tmp/wordpress-{{ ansible_user }}.cnf default={{ ansible_user }}') }}"
    admin_pwd: "{{ shell_password.stdout }}"

- name: Remove local .my.cnf
  file:
    path: "/tmp/wordpress-{{ ansible_user }}.cnf"
    state: absent
  delegate_to: localhost

- name: Configure Wordpress (wp-config.php)
  shell: 'php {{ ansible_env.HOME }}/bin/wp-cli.phar core config --path={{ ansible_env.HOME }}/www/ --dbhost={{ db_host }} --dbuser={{ db_user }} --dbpass={{ db_pwd }} --dbname={{ db_name }}'
  args:
    creates: "{{ ansible_env.HOME }}/www/wp-config.php"  

- name: Check if Wordpress is up to date
  shell: 'php {{ ansible_env.HOME }}/bin/wp-cli.phar core check-update --path={{ ansible_env.HOME }}/www | grep -q Success'
  register: check_version
  check_mode: no
  failed_when: false
  changed_when: check_version.rc

- name: Update Wordpress
  shell: 'php {{ ansible_env.HOME }}/bin/wp-cli.phar core update --path={{ ansible_env.HOME }}/www'
  args:
    removes: "{{ ansible_env.HOME }}/www/index.php"
  when: check_version.rc

- name: Configure site
  shell: 'php {{ ansible_env.HOME }}/bin/wp-cli.phar core install --url={{ wordpress_host | quote }} --title={{ wordpress_title | quote }} --admin_user=admin --admin_password={{ admin_pwd | quote }} --admin_email={{ wordpress_email }} --path={{ ansible_env.HOME }}/www'

- name: Send a summary mail
  mail:
    host: 'localhost'
    port: 25
    to: "{{ wordpress_email }}"
    from: "{{ ansible_user }}@{{ ansible_fqdn }}"
    subject: "Acc√®s Wordpress {{ wordpress_host }}"
    body: |
      Installation du Wordpress {{ ansible_user }} sur {{ ansible_fqdn }}
      
      Server : {{ ansible_fqdn }}
      Url : http://{{ wordpress_host }}
      Utilisateur : admin
      Mot de passe : {{ admin_pwd }}
