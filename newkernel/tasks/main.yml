---

- include_role:
    name: remount-usr

- name: Scripts dir is present
  file:
    path: "/usr/share/scripts"
    state: directory
    owner: root
    group: root
    mode: "0700"

- name: Copy newkernel script
  template:
    src: newkernel.sh.j2
    dest: "/usr/share/scripts/newkernel.sh"
    mode: "0700"
    owner: root
    group: root
    force: yes

- name: Create /etc/evolinux
  file:
    path: /etc/evolinux
    state: directory
    owner: root
    group: root
    mode: "0700"

- name: Copy newkernel config
  template:
    src: newkernel.cnf.j2
    dest: /etc/evolinux/newkernel.cnf
    mode: "0600"
    owner: root
    group: root
    force: no

- name: Cron.d is present
  file:
    path: "/etc/cron.d"
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Enable newkernel cron
  template:
    src: newkernel_cron.j2
    dest: /etc/cron.d/newkernel
    mode: "0600"
    owner: root
    group: root
