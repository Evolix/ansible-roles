---

- name: Kibana is installed
  apt:
    name: kibana
    update_cache: yes
    state: installed
  tags:
    - packages

- name: Kibana service is enabled and started
  service:
    name: kibana
    enabled: yes
    state: started

- name: Logrotate configuration is enabled
  copy:
    src: logrotate
    dest: /etc/logrotate.d/kibana
    mode: "644"
    owner: root
    group: root
