---

- name: Install java8
  include_role:
    name: java8

- name: Install Elastic sources list
  include_role:
    name: elastics-sources-list

- name: Kibana is installed
  apt:
    name: kibana
    state: present
  tags:
    - packages

- name: Kibana service is enabled and started
  service:
    name: kibana
    enabled: yes
    state: started

- name: Logrotate configuration is enabled
  copy:
    src: logrotate
    dest: /etc/logrotate.d/kibana
    mode: "0644"
    owner: root
    group: root
