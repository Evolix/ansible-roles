---

- name: "Install PHP packages (jessie)"
  apt:
    name: '{{ item }}'
    state: present
  with_items:
  - php5-cli
  - php5-gd
  - php5-imap
  - php5-ldap
  - php5-mcrypt
  - php5-mysql
  - php5-pgsql
  - php-gettext
  - php5-intl
  - php5-curl
  - php5-ssh2
  - libphp-phpmailer

- name: "Set php.ini config for CLI (jessie)"
  set_fact:
    phpini_cli_defaults_file: /etc/php5/cli/conf.d/z-evolinux-defaults.ini
    phpini_cli_custom_file: /etc/php5/cli/conf.d/zzz-evolinux-custom.ini

- name: "Set default php.ini values for CLI (jessie)"
  ini_file:
    dest: "{{ phpini_cli_defaults_file }}"
    section: PHP
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    mode: "0644"
    create: yes
  with_items:
  - { option: "short_open_tag", value: "Off" }
  - { option: "expose_php", value: "Off" }
  - { option: "display_errors", value: "Off" }
  - { option: "log_errors", value: "On" }
  - { option: "html_errors", value: "Off" }
  - { option: "allow_url_fopen", value: "Off" }

- name: "Disable PHP functions for CLI (jessie)"
  ini_file:
    dest: "{{ phpini_cli_defaults_file }}"
    section: PHP
    option: disable_functions
    value: "exec,shell-exec,system,passthru,putenv,popen"

- name: Custom php.ini for CLI
  copy:
    dest: "{{ phpini_cli_custom_file }}"
    mode: "0644"
    content: |
      ; Put customized values here.
    force: no

- name: "Set custom values for PHP to enable Symfony (jessie)"
  ini_file:
    dest: "{{ phpini_cli_custom_file }}"
    section: PHP
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    mode: "0644"
  with_items:
  - { option: "date.timezone", value: "Europe/Paris" }
  when: php_symfony_requirements
