---

- name: Install java8
  include_role:
    name: java8
  tags:
    - packages

- name: Install Elastic sources list
  include_role:
    name: elastics-sources-list
  tags:
    - packages

- name: Logstash is installed
  apt:
    name: logstash
    state: present
  tags:
    - packages

- name: Logstash service is enabled
  service:
    name: logstash
    enabled: yes

- name: JVM Heap size (min) is set
  lineinfile:
    dest: /etc/logstash/jvm.options
    regexp: "^-Xms"
    line: "-Xms{{ logstash_jvm_xms }}"
  tags:
    - config

- name: JVM Heap size (max) is set
  lineinfile:
    dest: /etc/logstash/jvm.options
    regexp: "^-Xmx"
    line: "-Xmx{{ logstash_jvm_xmx }}"
  tags:
    - config
