---

- name: dependencies are satisfied
  apt:
    name: '{{ item }}'
    state: present
  with_items:
  - iptables

- name: init script is copied
  template:
    src: minifirewall.j2
    dest: /etc/init.d/minifirewall
    force: no
    mode: "0700"
    owner: root
    group: root

- name: configuration is copied
  copy:
    src: minifirewall.conf
    dest: "{{ minifirewall_main_file }}"
    force: no
    mode: "0600"
    owner: root
    group: root
