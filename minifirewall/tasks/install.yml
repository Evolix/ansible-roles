---

- name: init script is copied
  copy:
    src: minifirewall
    dest: /etc/init.d/minifirewall
    force: no
    mode: "0700"
    owner: root
    group: root

- name: configuration is copied
  copy:
    src: minifirewall.conf
    dest: /etc/default/minifirewall
    force: no
    mode: "0600"
    owner: root
    group: root
