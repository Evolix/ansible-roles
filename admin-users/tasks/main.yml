---

- debug:
    msg: "Warning: empty 'admin_users' variable, tasks will be skipped!"
  when: admin_users == {}

- include: debian/main.yml
  vars:
    user: "{{ item.value }}"
  with_dict: "{{ admin_users }}"
  when: ansible_distribution == "Debian" and admin_users != {}

