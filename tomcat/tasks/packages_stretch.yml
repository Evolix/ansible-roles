---
- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - 'tomcat8'
    - 'tomcat8-user'
    - 'libpam-systemd'

- name: Create tomcat root dir
  file:
    path: "{{ tomcat_instance_root }}"
    state: directory
    owner: 'root'
    group: 'root'
    mode: "0755"

- name: Copy systemd unit
  copy:
    src: 'tomcat_stretch.service'
    dest: "/etc/systemd/user/tomcat.service"
    mode: "0755"

- name: Disable default tomcat8 service
  service:
    name: tomcat8
    state: stopped
    enabled: false
