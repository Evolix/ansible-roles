---

- name: Ensure dependencies are installed
  ansible.builtin.apt:
    name: '{{ item }}'
  loop: '{{ evodomains_dependencies }}'

- name: "Remount /usr RW if needed"
  ansible.builtin.include_role:
    name: remount-usr

- name: Remove {{ evodomains_script_name }} script from local sbin
  ansible.builtin.file:
    path: '/usr/local/bin/{{ evodomains_script_name }}'
    state: absent

- name: Copy {{ evodomains_script_name }} script to local bin
  ansible.builtin.copy:
    src: '{{ evodomains_script_name }}.py'
    dest: '/usr/local/bin/{{ evodomains_script_name }}'
    mode: '0700'

- name: Copy {{ evodomains_script_name }} completion script
  ansible.builtin.copy:
    src: '{{ evodomains_script_name }}_completion'
    dest: '/etc/bash_completion.d/{{ evodomains_script_name }}_completion'
    mode: "0644"

- name: Create config file {{ domains_ignored_domains_list }}
  ansible.builtin.blockinfile:
    path: '{{ evodomains_config_path }}/{{ evodomains_ignored_domains_list }}'
    create: true
    marker: '### {mark} ANSIBLE MANAGED HEADER'
    insertbefore: BOF
    block: |
      # Domains present in vhosts or SSL certificates whose DNS records should
      # not be checked by 'evodomains --check-dns'.
      # Note: custom record IPs can also be added to /etc/evolinux/evodomains_allowed_ips.list,
      # this is useful for load-balanced domains or NAT.
      # Format: one domain per line, regex and wildcards not supported.

- name: Create config file {{ evodomains_included_domains_list }}
  ansible.builtin.blockinfile:
    path: '{{ evodomains_config_path }}/{{ evodomains_included_domains_list }}'
    create: true
    marker: '### {mark} ANSIBLE MANAGED HEADER'
    insertbefore: BOF
    block: |
      # Domains absent from vhosts or SSL certificates whose DNS records must
      # be checked by 'evodomains --check-dns'.
      # Format: one domain per line, regex and wildcards not supported.

- name: Create config file {{ evodomains_allowed_ips_list }}
  ansible.builtin.blockinfile:
    path: '{{ evodomains_config_path }}/{{ evodomains_allowed_ips_list }}'
    create: true
    marker: '### {mark} ANSIBLE MANAGED HEADER'
    insertbefore: BOF
    block: |
      # External IPs the domains of this server are allowed to point for
      # 'evodomains --check-dns'.
      # This is useful for load-balanced domains or NAT.
      # Note: the network interfaces IPs of the server are allowed by default.
      # Format: one IP per line, regex and wildcards not supported.

- name: Add default allowed IPs in config file
  ansible.builtin.lineinfile:
    path: '{{ evodomains_config_path }}/{{ evodomains_allowed_ips_list }}'
    line: '{{ item }}'
  loop: '{{ evodomains_allowed_ips }}'

