---
- name: LXC configuration      
  include_role:
    name: evolix/lxc

- name: Update APT cache
  command: "lxc-attach -n {{name}} -- apt-get update"

- include: "php56.yml"
  with_items:
    - "{{ lxc_containers }}"
  when: name == "php56"

- include: "php70.yml"
  with_items:
    - "{{ lxc_containers }}"
  when: name == "php70"

- include: "php73.yml"
  with_items:
    - "{{ lxc_containers }}"
  when: name == "php73"

- include: "misc.yml"
