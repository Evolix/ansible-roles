---
- name: LXC configuration      
  include_role:
    name: lxc

- include: "php.yml name={{item.name}}"
  with_items:
    - "{{ lxc_containers }}"

- name: Ensure containers root directory is 755
  file:
    path: "/var/lib/lxc/{{ item.name }}/rootfs"
    state: directory
    mode: '0755'
  with_items:
    - "{{ lxc_containers }}"


