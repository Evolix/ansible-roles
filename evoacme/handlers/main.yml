- name: newaliases
  command: newaliases

- name: Test Apache conf
  command: apache2ctl -t
  notify: "Reload Apache conf"

- name: reload apache2
  service:
    name: apache2
    state: reloaded

- name: apt update
  apt:
    update_cache: yes

- name: reload squid3
  service:
    name: squid3
    state: reloaded
