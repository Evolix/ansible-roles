---

- fail:
    msg: only compatible with Debian >= 8
  when:
  - ansible_distribution != "Debian" or ansible_distribution_major_version is version('8', '<')

- include: certbot.yml

- include: permissions.yml

- include: evoacme_hook.yml
  vars:
    hook_name: "{{ item }}"
  with_items:
    - reload_apache
    - reload_nginx
    - reload_dovecot
    - reload_postfix
    - commit

- include: conf.yml

- include: scripts.yml
