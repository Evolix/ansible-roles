---
- name: Determine Nginx presence
  stat:
    path: /etc/nginx/nginx.conf
  #check_mode: no (for migration to Ansible 2.2)
  always_run: yes
  register: stn

- name: Determine Apache presence
  stat:
    path: /etc/apache2/apache2.conf
  #check_mode: no (for migration to Ansible 2.2)
  always_run: yes
  register: sta
