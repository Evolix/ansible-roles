---

- name: "Set variables (Debian 8)"
  set_fact:
    postgresql_version: '9.4'
  when: postgresql_version == ""

- include: pgdg-repo.yml
  when: postgresql_version != '9.4'

- name: Install postgresql package
  apt:
    name: '{{item}}'
  loop:
  - "postgresql-{{postgresql_version}}"
  - ptop
  - libdbd-pg-perl
