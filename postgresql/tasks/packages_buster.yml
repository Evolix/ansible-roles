---

- name: "Set variables (Debian 10)"
  set_fact:
    postgresql_version: '11'
  when: postgresql_version is none or postgresql_version | length == 0

- include: pgdg-repo.yml
  when: postgresql_version != '11'

- name: Install postgresql package
  apt:
    name:
      - postgresql
      - pgtop
      - libdbd-pg-perl
