---
- include_role:
    name: evolix/remount-usr

- name: select locales to be generated
  locale_gen:
    name: "{{ item }}"
    state: present
  loop:
    - "fr_FR.UTF-8"
  become: yes
  notify: reconfigure locales

- name: set default locale
  lineinfile:
    dest: "/etc/default/locale"
    regexp: "^LANG="
    line: "LANG={{ locales_default }}"
  notify: reconfigure locales
