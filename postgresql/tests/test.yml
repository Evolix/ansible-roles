---
- hosts: test-kitchen

  pre_tasks:
  - name: Setting default locales
    lineinfile:
      dest: /etc/locale.gen
      line: "{{ item }}"
      create: yes
      state: present
    with_items:
      - "en_US.UTF-8 UTF-8"
      - "fr_FR ISO-8859-1"
      - "fr_FR.UTF-8 UTF-8"

  - name: Reconfigure locales
    command: /usr/sbin/locale-gen

  roles:
    - role: postgresql
